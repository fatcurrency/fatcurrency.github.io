    <main class="container">

    <script>
        // ========== é…ç½®å¸¸é‡ï¼ˆé›†ä¸­ç®¡ç†ï¼‰ ==========
        const CONFIG = {
            // æœ¬åœ°æ–‡ä»¶ç®¡ç†é…ç½® - åªæ˜¾ç¤ºtoolboxæ–‡ä»¶å¤¹ä¸­çš„æ–‡ä»¶
            localFiles: [
                { name: 'cat.JPG', path: './toolbox/cat.JPG', size: 0, modified: Date.now() }
            ],
            // å¯é…ç½®çš„æœ¬åœ°æ–‡ä»¶è·¯å¾„
            filePaths: {
                toolbox: './toolbox/'
            },
            // å½“å‰è¿‡æ»¤çŠ¶æ€
            currentFilter: 'all'
        };

        // ========== é¡µé¢åˆå§‹åŒ– ==========
        window.addEventListener('DOMContentLoaded', () => {
            loadFiles(); // é¡µé¢åŠ è½½å®ŒæˆååŠ è½½æ–‡ä»¶åˆ—è¡¨
        });

        // ========== å·¥å…·å‡½æ•° ==========
        /**
         * æ˜¾ç¤ºçŠ¶æ€æç¤º
         * @param {string} message - æç¤ºä¿¡æ¯
         * @param {string} type - ç±»å‹ï¼šinfo/success/error
         */
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // 5ç§’åéšè—
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        /**
         * æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
         * @param {number} bytes - æ–‡ä»¶å­—èŠ‚æ•°
         * @returns {string} æ ¼å¼åŒ–åçš„å¤§å°å­—ç¬¦ä¸²
         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (Math.round(bytes / Math.pow(k, i) * 100) / 100) + ' ' + sizes[i];
        }

        /**
         * HTMLè½¬ä¹‰ï¼Œé˜²æ­¢XSS
         * @param {string} text - éœ€è¦è½¬ä¹‰çš„æ–‡æœ¬
         * @returns {string} è½¬ä¹‰åçš„æ–‡æœ¬
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========== ä¸šåŠ¡é€»è¾‘å‡½æ•° ==========
        /**
         * åˆ·æ–°æ–‡ä»¶åˆ—è¡¨ï¼ˆå¯¹å¤–æš´éœ²çš„ç®€æ´æ¥å£ï¼‰
         */
        function refreshFiles() {
            loadFiles();
        }

        /**
         * è¿‡æ»¤æ–‡ä»¶åˆ—è¡¨
         * @param {string} filterType - è¿‡æ»¤ç±»å‹ï¼šall/html/image/document
         */
        function filterFiles(filterType) {
            CONFIG.currentFilter = filterType;
            
            const container = document.getElementById('fileListContainer');
            const files = container.querySelectorAll('.file-item');
            
            // éšè—æ‰€æœ‰æ–‡ä»¶
            files.forEach(file => {
                file.style.display = 'none';
            });
            
            // æ ¹æ®è¿‡æ»¤ç±»å‹æ˜¾ç¤ºç›¸åº”çš„æ–‡ä»¶
            let visibleCount = 0;
            files.forEach(file => {
                const fileName = file.querySelector('.file-name').textContent.toLowerCase();
                let shouldShow = false;
                
                switch (filterType) {
                    case 'all':
                        shouldShow = true;
                        break;
                    case 'exe':
                        shouldShow = /\.exe$/i.test(fileName);
                        break;
                    case 'image':
                        shouldShow = /\.(png|jpg|jpeg|gif|webp|svg)$/i.test(fileName);
                        break;
                    case 'document':
                        shouldShow = /\.(md|txt|pdf|doc|docx)$/i.test(fileName);
                        break;
                }
                
                if (shouldShow) {
                    file.style.display = 'flex';
                    visibleCount++;
                }
            });
            
            // æ›´æ–°çŠ¶æ€ä¿¡æ¯
            if (visibleCount === 0) {
                showStatus(`æ²¡æœ‰æ‰¾åˆ°åŒ¹é… "${filterType}" ç±»å‹çš„æ–‡ä»¶`, 'info');
            } else {
                showStatus(`æ˜¾ç¤º ${visibleCount} ä¸ª${getFilterDisplayName(filterType)}æ–‡ä»¶`, 'success');
            }
        }

        /**
         * è·å–è¿‡æ»¤ç±»å‹çš„æ˜¾ç¤ºåç§°
         * @param {string} filterType - è¿‡æ»¤ç±»å‹
         * @returns {string} æ˜¾ç¤ºåç§°
         */
        function getFilterDisplayName(filterType) {
            const names = {
                'all': 'å…¨éƒ¨',
                'exe': 'exe',
                'image': 'å›¾ç‰‡',
                'document': 'æ–‡æ¡£'
            };
            return names[filterType] || filterType;
        }

        /**
         * åŠ è½½æœ¬åœ°æ–‡ä»¶åˆ—è¡¨
         */
        async function loadFiles() {
            const container = document.getElementById('fileListContainer');
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>æ­£åœ¨åŠ è½½æœ¬åœ°æ–‡ä»¶åˆ—è¡¨...</p>
                </div>
            `;

            // æ¨¡æ‹ŸåŠ è½½å»¶è¿Ÿ
            await new Promise(resolve => setTimeout(resolve, 800));

            try {
                // è·å–å®é™…æ–‡ä»¶å¤§å°ï¼ˆå¦‚æœæœ‰æ–‡ä»¶è¾“å…¥è®¿é—®æƒé™ï¼‰
                const filesWithSize = await Promise.all(
                    CONFIG.localFiles.map(async (file) => {
                        try {
                            // å°è¯•è·å–æ–‡ä»¶ä¿¡æ¯ï¼ˆè¿™å¯èƒ½åœ¨æŸäº›æµè§ˆå™¨ä¸­ä¸å·¥ä½œï¼Œä½†ä¸ä¼šå‡ºé”™ï¼‰
                            const response = await fetch(file.path, { method: 'HEAD' });
                            if (response.ok) {
                                const contentLength = response.headers.get('content-length');
                                return {
                                    ...file,
                                    size: contentLength ? parseInt(contentLength) : Math.floor(Math.random() * 1000000) + 1000
                                };
                            }
                        } catch (e) {
                            // å¦‚æœæ— æ³•è®¿é—®ï¼Œä½¿ç”¨æ¨¡æ‹Ÿå¤§å°
                        }
                        return {
                            ...file,
                            size: Math.floor(Math.random() * 1000000) + 1000
                        };
                    })
                );
                
                displayFiles(filesWithSize);
                showStatus(`æˆåŠŸåŠ è½½ ${filesWithSize.length} ä¸ªæœ¬åœ°æ–‡ä»¶`, 'success');
            } catch (error) {
                // é”™è¯¯å¤„ç†
                container.innerHTML = `
                    <div class="empty-state">
                        <p>åŠ è½½å¤±è´¥: ${error.message}</p>
                        <p>è¯·æ£€æŸ¥æ–‡ä»¶è·¯å¾„é…ç½®</p>
                    </div>
                `;
                showStatus(`åŠ è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }

        /**
         * æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
         * @param {Array} files - æ–‡ä»¶åˆ—è¡¨æ•°ç»„
         */
        function displayFiles(files) {
            const container = document.getElementById('fileListContainer');
            container.innerHTML = '';
            
            files.forEach(file => {
                // æå–æ–‡ä»¶æ‰©å±•åï¼ˆæœ€å¤š3ä¸ªå­—ç¬¦ï¼‰
                const ext = file.name.split('.').pop().toUpperCase().substring(0, 3);
                const size = formatFileSize(file.size);
                const date = new Date(file.modified * 1000).toLocaleString('zh-CN');
                
                // åˆ›å»ºæ–‡ä»¶é¡¹å…ƒç´ 
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-icon">${ext}</div>
                    <div class="file-info">
                        <div class="file-name">${escapeHtml(file.name)}</div>
                        <div class="file-meta">${size} â€¢ ${date}</div>
                    </div>
                    <div class="file-actions">
                        <button class="btn-download" onclick="downloadFile('${escapeHtml(file.name)}')">
                            â¬‡ ä¸‹è½½
                        </button>
                    </div>
                `;
                
                container.appendChild(fileItem);
            });
        }

        /**
         * ä¸‹è½½æ–‡ä»¶ï¼ˆæœ¬åœ°æ–‡ä»¶ï¼‰
         * @param {string} filename - æ–‡ä»¶å
         */
        async function downloadFile(filename) {
            // æŸ¥æ‰¾æ–‡ä»¶è·¯å¾„
            const file = CONFIG.localFiles.find(f => f.name === filename);
            if (!file) {
                showStatus(`æ–‡ä»¶æœªæ‰¾åˆ°: ${filename}`, 'error');
                return;
            }

            showStatus(`æ­£åœ¨å¤„ç†: ${filename}`, 'info');

            try {
                if (filename.endsWith('.html')) {
                    // å¯¹äºHTMLæ–‡ä»¶ï¼Œåœ¨æ–°çª—å£ä¸­æ‰“å¼€
                    window.open(file.path, '_blank');
                    setTimeout(() => {
                        showStatus(`å·²åœ¨æ–°çª—å£ä¸­æ‰“å¼€: ${filename}`, 'success');
                    }, 500);
                } else {
                    // å¯¹äºå…¶ä»–æ–‡ä»¶ï¼Œç›´æ¥ä¸‹è½½
                    const response = await fetch(file.path);
                    if (!response.ok) {
                        throw new Error(`æ— æ³•è®¿é—®æ–‡ä»¶: HTTP ${response.status}`);
                    }

                    const blob = await response.blob();
                    const a = document.createElement('a');
                    a.href = window.URL.createObjectURL(blob);
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // é‡Šæ”¾URLå¯¹è±¡ï¼Œé¿å…å†…å­˜æ³„æ¼
                    window.URL.revokeObjectURL(a.href);
                    
                    setTimeout(() => {
                        showStatus(`ä¸‹è½½å·²å¼€å§‹: ${filename}`, 'success');
                    }, 500);
                }
            } catch (error) {
                // å¦‚æœç›´æ¥è®¿é—®å¤±è´¥ï¼Œæä¾›å¤åˆ¶è·¯å¾„çš„é€‰é¡¹
                showStatus(`ä¸‹è½½å¤±è´¥: ${error.message}`, 'error');
                
                // æä¾›æ–‡ä»¶è·¯å¾„ä¿¡æ¯
                setTimeout(() => {
                    const filePath = file.path;
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(filePath).then(() => {
                            showStatus(`æ–‡ä»¶è·¯å¾„å·²å¤åˆ¶åˆ°å‰ªè´´æ¿: ${filePath}`, 'info');
                        }).catch(() => {
                            showStatus(`æ–‡ä»¶è·¯å¾„: ${filePath}`, 'info');
                        });
                    } else {
                        showStatus(`æ–‡ä»¶è·¯å¾„: ${filePath}`, 'info');
                    }
                }, 2000);
            }
        }
    </script>
