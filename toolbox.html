    <script>
        // ========== å·¥å…·é…ç½® ==========
        const TOOLS_CONFIG = [
            {

        window.addEventListener('DOMContentLoaded', () => {

        /**

         * @param {string} type - ç±»å‹ï¼šinfo/success/error

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status show ${type}`;
            
            // 5ç§’åéšè—
            setTimeout(() => {

        /**

         * @param {string} text - éœ€è¦è½¬ä¹‰çš„æ–‡æœ¬
         * @returns {string} è½¬ä¹‰åçš„æ–‡æœ¬
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========== ä¸šåŠ¡é€»è¾‘å‡½æ•° ==========
        /**
         * åˆ·æ–°å·¥å…·åˆ—è¡¨
         */
        function refreshTools() {

        /**
         * åŠ è½½å·¥å…·åˆ—è¡¨
         */
        async function loadTools() {
            const container = document.getElementById('toolsContainer');
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            container.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center;">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>æ­£åœ¨åŠ è½½å·¥å…·åˆ—è¡¨...</p>
                    </div>
                </div>
            `;

            // æ¨¡æ‹ŸåŠ è½½å»¶è¿Ÿ
            await new Promise(resolve => setTimeout(resolve, 800));

            try {
                displayTools(TOOLS_CONFIG);
                showStatus(`æˆåŠŸåŠ è½½ ${TOOLS_CONFIG.length} ä¸ªå·¥å…·`, 'success');
            } catch (error) {
                // é”™è¯¯å¤„ç†
                container.innerHTML = `
                    <div style="grid-column: 1/-1;">
                        <div class="empty-state">
                            <p>åŠ è½½å¤±è´¥: ${error.message}</p>
                        </div>
                    </div>
                `;
                showStatus(`åŠ è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }

        /**
         * æ¸²æŸ“å·¥å…·å¡ç‰‡
         * @param {Array} tools - å·¥å…·é…ç½®æ•°ç»„
         */
        function displayTools(tools) {
            const container = document.getElementById('toolsContainer');
            container.innerHTML = '';
            
            tools.forEach(tool => {
                // åˆ›å»ºå·¥å…·å¡ç‰‡å…ƒç´ 
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `
                    <div class="tool-icon">${tool.icon}</div>
                    <div class="tool-name">${escapeHtml(tool.name)}</div>
                    <div class="tool-description">${escapeHtml(tool.description)}</div>
                    <div class="tool-meta">
                        <div class="tool-meta-item">
                            <span style="font-weight: 600;">${tool.version}</span>
                            <span>ç‰ˆæœ¬</span>
                        </div>
                        <div class="tool-meta-item">
                            <span style="font-weight: 600;">${tool.fileSize}</span>
                            <span>å¤§å°</span>
                        </div>
                    </div>
                    <button class="btn-download" onclick="downloadTool('${escapeHtml(tool.fileName)}', '${escapeHtml(tool.name)}')">
                        â¬‡ ä¸‹è½½
                    </button>
                `;
                
                container.appendChild(toolCard);
            });
        }

        /**
         * ä¸‹è½½å·¥å…·
         * @param {string} filename - æ–‡ä»¶å
         * @param {string} toolname - å·¥å…·åç§°
         */
        async function downloadTool(filename, toolname) {
            // æŸ¥æ‰¾å·¥å…·é…ç½®
            const tool = TOOLS_CONFIG.find(t => t.fileName === filename);
            if (!tool) {
                showStatus(`å·¥å…·æœªæ‰¾åˆ°: ${filename}`, 'error');
                return;
            }

            showStatus(`æ­£åœ¨å¤„ç†: ${toolname}`, 'info');

            try {
                const response = await fetch(tool.filePath);
                if (!response.ok) {
                    throw new Error(`æ— æ³•è®¿é—®æ–‡ä»¶: HTTP ${response.status}`);
                }

                const blob = await response.blob();
                const a = document.createElement('a');
                a.href = window.URL.createObjectURL(blob);
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // é‡Šæ”¾URLå¯¹è±¡ï¼Œé¿å…å†…å­˜æ³„æ¼
                window.URL.revokeObjectURL(a.href);
                
                setTimeout(() => {
                    showStatus(`ä¸‹è½½å·²å¼€å§‹: ${filename}`, 'success');
                }, 500);
            } catch (error) {
                // å¦‚æœç›´æ¥è®¿é—®å¤±è´¥ï¼Œæä¾›å¤åˆ¶è·¯å¾„çš„é€‰é¡¹

                // æä¾›æ–‡ä»¶è·¯å¾„ä¿¡æ¯
                setTimeout(() => {
                    const filePath = tool.filePath;
                    if (navigator.clipboard) {

                            showStatus(`æ–‡ä»¶è·¯å¾„å·²å¤åˆ¶åˆ°å‰ªè´´æ¿: ${filePath}`, 'info');
                        }).catch(() => {

                        });
                    } else {

                    }
                }, 2000);
            }
        }
