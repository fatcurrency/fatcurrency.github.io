    <script>
        // ========== é…ç½®å¸¸é‡ï¼ˆé›†ä¸­ç®¡ç†ï¼‰ ==========
        const CONFIG = {
            serverIp: '8.141.124.76',
            serverPort: '8443',
            apiToken: 'Ehom5RTJmDYVqZxyqfqiWlRqmf1mb-Sn', // å»ºè®®åç»­ç§»åˆ°ç¯å¢ƒå˜é‡
            serverUrl: '' // åŠ¨æ€ç”Ÿæˆ
        };
        // åˆå§‹åŒ–æœåŠ¡å™¨åœ°å€
        CONFIG.serverUrl = `http://${CONFIG.serverIp}:${CONFIG.serverPort}`;

        // ========== é¡µé¢åˆå§‹åŒ– ==========
        window.addEventListener('DOMContentLoaded', () => {
            loadFiles(); // é¡µé¢åŠ è½½å®ŒæˆååŠ è½½æ–‡ä»¶åˆ—è¡¨
        });

        // ========== å·¥å…·å‡½æ•° ==========
        /**
         * æ˜¾ç¤ºçŠ¶æ€æç¤º
         * @param {string} message - æç¤ºä¿¡æ¯
         * @param {string} type - ç±»å‹ï¼šinfo/success/error
         */
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // 5ç§’åéšè—
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        /**
         * æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
         * @param {number} bytes - æ–‡ä»¶å­—èŠ‚æ•°
         * @returns {string} æ ¼å¼åŒ–åçš„å¤§å°å­—ç¬¦ä¸²
         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (Math.round(bytes / Math.pow(k, i) * 100) / 100) + ' ' + sizes[i];
        }

        /**
         * HTMLè½¬ä¹‰ï¼Œé˜²æ­¢XSS
         * @param {string} text - éœ€è¦è½¬ä¹‰çš„æ–‡æœ¬
         * @returns {string} è½¬ä¹‰åçš„æ–‡æœ¬
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========== ä¸šåŠ¡é€»è¾‘å‡½æ•° ==========
        /**
         * åˆ·æ–°æ–‡ä»¶åˆ—è¡¨ï¼ˆå¯¹å¤–æš´éœ²çš„ç®€æ´æ¥å£ï¼‰
         */
        function refreshFiles() {
            loadFiles();
        }

        /**
         * åŠ è½½æœåŠ¡å™¨æ–‡ä»¶åˆ—è¡¨
         */
        async function loadFiles() {
            const container = document.getElementById('fileListContainer');
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>æ­£åœ¨åŠ è½½æ–‡ä»¶åˆ—è¡¨...</p>
                </div>
            `;

            try {
                // è¯·æ±‚æ–‡ä»¶åˆ—è¡¨API
                const response = await fetch(`${CONFIG.serverUrl}/api/files`, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.apiToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                }

                const data = await response.json();
                
                // å¤„ç†å“åº”æ•°æ®
                if (data.success) {
                    if (data.files.length > 0) {
                        displayFiles(data.files);
                        showStatus(`æˆåŠŸåŠ è½½ ${data.files.length} ä¸ªæ–‡ä»¶`, 'success');
                    } else {
                        container.innerHTML = '<div class="empty-state"><p>æœåŠ¡å™¨ä¸Šæš‚æ— æ–‡ä»¶</p></div>';
                        showStatus('æœåŠ¡å™¨ä¸Šæš‚æ— æ–‡ä»¶', 'info');
                    }
                } else {
                    throw new Error(data.error || 'è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥');
                }
            } catch (error) {
                // é”™è¯¯å¤„ç†
                container.innerHTML = `
                    <div class="empty-state">
                        <p>è¿æ¥å¤±è´¥: ${error.message}</p>
                        <p>è¯·æ£€æŸ¥æœåŠ¡å™¨IPã€ç«¯å£å’Œç½‘ç»œè¿æ¥</p>
                    </div>
                `;
                showStatus(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        /**
         * æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
         * @param {Array} files - æ–‡ä»¶åˆ—è¡¨æ•°ç»„
         */
        function displayFiles(files) {
            const container = document.getElementById('fileListContainer');
            container.innerHTML = '';
            
            files.forEach(file => {
                // æå–æ–‡ä»¶æ‰©å±•åï¼ˆæœ€å¤š3ä¸ªå­—ç¬¦ï¼‰
                const ext = file.name.split('.').pop().toUpperCase().substring(0, 3);
                const size = formatFileSize(file.size);
                const date = new Date(file.modified * 1000).toLocaleString('zh-CN');
                
                // åˆ›å»ºæ–‡ä»¶é¡¹å…ƒç´ 
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-icon">${ext}</div>
                    <div class="file-info">
                        <div class="file-name">${escapeHtml(file.name)}</div>
                        <div class="file-meta">${size} â€¢ ${date}</div>
                    </div>
                    <div class="file-actions">
                        <button class="btn-download" onclick="downloadFile('${escapeHtml(file.name)}')">
                            â¬‡ ä¸‹è½½
                        </button>
                    </div>
                `;
                
                container.appendChild(fileItem);
            });
        }

        /**
         * ä¸‹è½½æ–‡ä»¶
         * @param {string} filename - æ–‡ä»¶å
         */
        async function downloadFile(filename) {
            const downloadUrl = `${CONFIG.serverUrl}/api/download/${encodeURIComponent(filename)}`;
            showStatus(`æ­£åœ¨ä¸‹è½½: ${filename}`, 'info');

            try {
                const response = await fetch(downloadUrl, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.apiToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`ä¸‹è½½å¤±è´¥: HTTP ${response.status}`);
                }

                // å¤„ç†æ–‡ä»¶ä¸‹è½½
                const blob = await response.blob();
                const a = document.createElement('a');
                a.href = window.URL.createObjectURL(blob);
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // é‡Šæ”¾URLå¯¹è±¡ï¼Œé¿å…å†…å­˜æ³„æ¼
                window.URL.revokeObjectURL(a.href);
                
                setTimeout(() => {
                    showStatus(`ä¸‹è½½å·²å¼€å§‹: ${filename}`, 'success');
                }, 500);
            } catch (error) {
                showStatus(`ä¸‹è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }
