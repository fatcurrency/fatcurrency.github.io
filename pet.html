<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET检查</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        button:focus, a:focus, input:focus {
            outline: none;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-nav {
            margin: 20px auto 30px;
            text-align: center;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .main-nav ul {
            list-style: none;
            display: inline-flex;
            gap: 30px;
            padding: 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .main-nav li { display: inline; }
        .main-nav a {
            color: #fff;
            font-size: 1.1em;
            text-decoration: none;
            padding: 8px 18px;
            border-radius: 18px;
            transition: background 0.2s, color 0.2s;
            background: rgba(102, 126, 234, 0.2);
        }
        .main-nav a:hover, .main-nav a.active {
            background: #fff;
            color: #667eea;
        }
        
        .main-nav a:active {
            background: rgba(102, 126, 234, 0.2);
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }
        .sidebar {
            width: 280px;
            background: #f5f5f5;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 8px;
        }
        .sidebar a {
            display: block;
            padding: 10px 15px;
            color: #555;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #667eea;
            color: white;
        }
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .markdown-content {
            line-height: 1.8;
            color: #333;
        }
        .markdown-content h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .markdown-content h2 {
            font-size: 1.8em;
            margin: 25px 0 15px;
            color: #34495e;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }
        .markdown-content p {
            margin-bottom: 15px;
        }
        .markdown-content ul {
            margin: 15px 0;
            padding-left: 30px;
        }
        .markdown-content li {
            margin-bottom: 8px;
        }

        /* Markdown 表格美化 */
        .markdown-content .table-wrap {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 16px 0 22px;
            border-radius: 10px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
            border: 1px solid #eef0f5;
            background: #fff;
        }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            min-width: 520px;
            font-size: 0.98em;
        }
        .markdown-content th,
        .markdown-content td {
            padding: 12px 14px;
            border-bottom: 1px solid #eef0f5;
            vertical-align: top;
        }
        .markdown-content th {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.14) 0%, rgba(118, 75, 162, 0.14) 100%);
            color: #2c3e50;
            font-weight: 700;
            text-align: left;
            white-space: nowrap;
        }
        .markdown-content tbody tr:nth-child(even) td {
            background: #fafbff;
        }
        .markdown-content tbody tr:hover td {
            background: rgba(102, 126, 234, 0.08);
        }
        .markdown-content td {
            color: #34495e;
        }
        .markdown-content td strong {
            color: #1f2d3d;
        }
        .markdown-content table code {
            background: rgba(102, 126, 234, 0.10);
            padding: 2px 6px;
            border-radius: 6px;
        }
        @media (max-width: 768px) {
            .main-nav ul { gap: 15px; padding: 0 10px; }
            .main-nav a { padding: 6px 12px; font-size: 1em; }
            .container {
                margin: 0 10px;
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
            .content {
                padding: 20px;
            }
            .header { padding: 20px 15px; }
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="toolbox.html">Toolbox</a></li>
            <li><a href="spect.html">SPECT</a></li>
            <li><a href="pet.html" class="active">PET</a></li>
            <li><a href="visualization.html">Visualization</a></li>
            <li><a href="fleeting_musings.html">Fleeting Musings</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h2>PET目录</h2>
            <ul>
                <li><a href="#" data-file="2026-01-13-Introduction.md" class="active">PET检查项目</a></li>
                <li><a href="#" data-file="2026-01-13-FDG-PET.md">FDG PET/CT 肿瘤成像操作指南</a></li>
                <li><a href="#" data-file="2026-01-17-Ammonia-N13-Injection.md">Ammonia N 13注射液（静脉注射用）</a></li>
            </ul>
        </aside>
        <main class="content">
            <div class="markdown-content" id="markdown-content">
                <!-- Markdown内容将在这里渲染 -->
            </div>
        </main>
    </div>

    <script>
        // 初始化时加载默认Markdown文件
        document.addEventListener('DOMContentLoaded', function() {
            loadMarkdown('2026-01-13-Introduction.md');
        });

        // 点击目录项时加载对应的Markdown文件
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();

                // 更新活动状态
                document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');

                // 加载对应的Markdown文件
                const file = this.getAttribute('data-file');
                loadMarkdown(file);
            });
        });

        // 加载并渲染Markdown文件
        function loadMarkdown(file) {
            fetch(`pet/${file}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    // 使用marked渲染Markdown
                    const html = marked.parse(text);
                    const container = document.getElementById('markdown-content');
                    container.innerHTML = html;

                    // 表格包裹：支持横向滚动，移动端更友好
                    container.querySelectorAll('table').forEach(table => {
                        if (table.parentElement && table.parentElement.classList.contains('table-wrap')) {
                            return;
                        }
                        const wrap = document.createElement('div');
                        wrap.className = 'table-wrap';
                        table.parentNode.insertBefore(wrap, table);
                        wrap.appendChild(table);
                    });

                    // 渲染数学公式（KaTeX auto-render）。
                    // 说明：线上偶发 KaTeX 资源加载失败/时序问题会导致 renderMathInElement 不存在，
                    // 这里做一个短暂重试，避免部署到 GitHub Pages 时直接“跳过渲染”。
                    renderMathWhenReady(container);
                })
                .catch(error => {
                    console.error('Error loading Markdown file:', error);
                    document.getElementById('markdown-content').innerHTML = '<p>加载文件失败，请检查文件路径是否正确。</p>';
                });
        }

        function renderMathWhenReady(container, attempt = 0) {
            if (typeof renderMathInElement === 'function') {
                renderMathInElement(container, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\[', right: '\\]', display: true },
                        { left: '\\(', right: '\\)', display: false },
                    ],
                    throwOnError: false,
                });
                return;
            }

            if (attempt >= 30) {
                console.warn('KaTeX auto-render 未加载，数学公式未渲染。请检查 KaTeX 资源是否被浏览器拦截（Network / Console）。');
                return;
            }

            setTimeout(() => renderMathWhenReady(container, attempt + 1), 100);
        }
    </script>
</body>
</html>
